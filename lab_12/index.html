<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нові Функції</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="../index.html">Головна</a></li>
        </ul>
        <div class="menu-burger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div class="main-content">
        <div class="wraper" id="functionsWrapper">
            <!-- Перевірка номера Life -->
            <div class="section">
                <h1>Перевірка номера Life</h1>
                <p>Введіть номер телефону (без пробілів):</p>
                <input type="text" id="lifePhone" placeholder="Введіть номер телефону">
                <button onclick="checkLifePhoneNumber()">Перевірити для Life</button>
                <p id="lifeResult"></p>
            </div>

            <!-- Перевірка номера стаціонарного телефону Львів -->
            <div class="section">
                <h1>Перевірка номера стаціонарного телефону Львів</h1>
                <p>Введіть номер телефону (без пробілів):</p>
                <input type="text" id="lvivPhone" placeholder="Введіть номер телефону">
                <button onclick="checkLvivPhoneNumber()">Перевірити для Львова</button>
                <p id="lvivResult"></p>
            </div>
            <div class="section">
                <div class="section-title">Видалення послідовних пробілів</div>
                <input type="text" id="inputRemoveSpaces" class="input-text" placeholder="Введіть текст">
                <button class="detail-button" onclick="removeSpaces()">Виконати</button>
                <div id="resultRemoveSpaces"></div>
            </div>
            <div class="section">
                <div class="section-title">Видалення HTML-тегів</div>
            <textarea id="editor" rows="6" cols="100"></textarea>
            <button onclick="clearTextFromHTMLTags()">Видалити теги</button>
            </div>
            <div class="section">
                <div class="section-title">Перевірка рядка на число</div>
                <input type="text" id="inputNumber" class="input-text" placeholder="Введіть число">
                <button class="detail-button" onclick="checkIfNumber()">Перевірити</button>
                <div id="resultNumberCheck"></div>
            </div>
        </div>
            
        </div>
    </div>
            
    <footer>
        <section class="wrap-footer">
            <div class="production">
                <h1>Виробництво Lide
                    <br>(Буряк Денис)
                </h1>
            </div>
        </section>
    </footer>

    <script src="script.js"></script>
</body>
</html>
